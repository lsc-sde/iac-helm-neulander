##############################################################################
# API Deployment
##############################################################################

apiVersion: apps/v1
kind: Deployment
metadata:
  name: neulander-api
  namespace: neulander
  labels:
    app: neulander-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: neulander-api
  template:
    metadata:
      labels:
        app: neulander-api
    spec:
      containers:
        - name: api
          image: {{ .Values.containerRegistry }}/neulander-api:latest
          ports:
            - containerPort: 8000
          env:
            - name: RABBITMQ_HOST
              valueFrom:
                secretKeyRef:
                  name: neulander-rmq-default-user
                  key: host
            - name: RABBITMQ_PORT
              valueFrom:
                secretKeyRef:
                  name: neulander-rmq-default-user
                  key: port
            - name: RABBITMQ_USER
              valueFrom:
                secretKeyRef:
                  name: neulander-rmq-default-user
                  key: username
            - name: RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: neulander-rmq-default-user
                  key: password
            - name: API_KEY
              valueFrom:
                secretKeyRef:
                  name: neulander-api
                  key: api-key            
          resources:
            limits:
              cpu: "500m"
              memory: "512Mi"
            requests:
              cpu: "100m"
              memory: "256Mi"
---
##############################################################################
# API service
##############################################################################

apiVersion: v1
kind: Service
metadata:
  name: neulander-api
  namespace: neulander
  labels:
    app: neulander-api
spec:
  selector:
    app: neulander-api
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: ClusterIP